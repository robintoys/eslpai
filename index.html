<html>
    <head>
        <title> ezfm news headlines everyday</title>
        <style type="text/css">
            .player {
                filter: sepia(20%) saturate(70%) grayscale(1) contrast(99%) invert(12%);
                width: 400px;
                height: 25px;
                padding: 3px;
            }
        </style>
        <script type="text/javascript">
            window.onload =function() {
                var ezfm_url = "//ezfm.cri.cn/schedule/getlist?programId=159&page=1&type=other&sort=0&callback=1";
                var request  = new XMLHttpRequest();
                request.open("GET",ezfm_url);
                request.send(null);
                request.onload = function() {
                    if(request.status == 200) {
                        var ezfmdiv = document.getElementById("ezfm");
                        var obj = JSON.parse(request.responseText);
                        var jsondiv = document.createElement("div");
                        obj['data'].forEach(function(item){
                            jsondiv.innerHTML += "<p>" + item['title'] +":<audio class=player controls><source src="+item['mediaUrl']+"></audio></p>";
                        })
                        ezfm.appendChild(jsondiv);

                    }
                }
            }
        </script>
    </head>
    <body>
        <h2>轻松调频英语听力练习</h2>
        <div id="ezfm">
        </div>
    </body>
</html>
